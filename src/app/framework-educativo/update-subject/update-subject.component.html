<div class="card container margin">
  <div class="card-body">
    <h5 class="card-title text-center">Actualizar Asignatura</h5>
    <form class="container" [formGroup]="findSubjectForm" (ngSubmit)="onSubmitFindSubject()">
      <input type="text"  formControlName="name" class="form-control item" placeholder="nombre de la asignatura"/>
      <input type="number" min="1970" max="2900" formControlName="year" class="form-control item" placeholder="aÃ±o"/>
      <button class="btn btn-primary mr-1 item"  [disabled]="findSubjectForm.invalid">Buscar</button>
      <div *ngIf="showNotFound" class="alert alert-danger" role="alert">
        Asignatura no encontrada
      </div>
    </form>
    <form *ngIf="showLoadSubjectForm" class="container card-text" [formGroup]="loadSubjectForm" #form="ngForm" (ngSubmit)="onSubmitLoadSubject(type)">
      <input type="text"  formControlName="id" class="form-control item" placeholder="id" disabled/>
      <input type="text"  formControlName="name" class="form-control item" placeholder="nombre"/>
      <input type="text"  formControlName="year" class="form-control item" placeholder="apellidos"/>
      <div *ngIf="alert" class="alert alert-danger" role="alert">
        Introduce datos correctos
      </div>
      <div class="container-row">
        <button class="btn btn-danger mr-1 item" [disabled]="loadSubjectForm.invalid" (click)="onSubmitLoadSubject('delete')">Borrar</button>
        <button class="btn btn-primary mr-1 item" [disabled]="loadSubjectForm.invalid" (click)="onSubmitLoadSubject('update')">Actualizar</button>
      </div>
    </form>
    <div *ngIf="save" class="alert alert-success" role="dialog">
      Asignatura Guardada
    </div>
    <div *ngIf="error" class="alert alert-danger" role="alert">
      Introduce datos correctos
    </div>
    <div *ngIf="showDelete" class="alert alert-success" role="dialog">
      Asignatura Borrada
    </div>
    <div *ngIf="errorDelete" class="alert alert-danger" role="alert">
      Error al borrar asignatura
    </div>
  </div>
</div>
