<div class="card container margin">
  <div class="card-body">
    <h5 class="card-title text-center">Pr√°cticas</h5>
    <h5 class="card-title text-center"> Asignatura: {{dataService.subjectName}}</h5>
    <div *ngIf="subjectNotFound" class="alert alert-danger" role="alert">Asignatura o Grupo no encontrado</div>
    <div *ngIf="!subjectNotFound">
      <ul>
        <li *ngFor="let activity of activities" class="container-space">
          <span class="item">{{activity.name}}</span>
          <button class="btn btn-info mr-1 item" (click)="activityDetail(activity.activityId, activity.name, activity.maxDate)">Ver</button>
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    Error
  </div>

</div>
