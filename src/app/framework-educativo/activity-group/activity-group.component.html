<div class="card container margin">
  <div class="card-body">
    <h5 class="card-title text-center">Pr√°cticas</h5>
    <h5 *ngIf="!subjectNotFound && showSubjectData" class="card-title text-center">
      Asignatura: {{subject.name}}
      Grupo: {{group[0].name}}
    </h5>
    <div *ngIf="subjectNotFound" class="alert alert-danger" role="alert">Asignatura o Grupo no encontrado</div>
    <div *ngIf="!subjectNotFound">
      <ul>
        <li *ngFor="let activity of activities" class="container-space">
          <span class="item">{{activity.name}}</span>
          <button class="btn btn-info mr-1 item" (click)="seeActivity(activity.activityId)">Ver</button>
          <button class="btn btn-danger mr-1 item" (click)="deleteActivity(activity.activityId)">Borrar</button>
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="errorDelete" class="alert alert-danger" role="alert">
    Error al borrar la practica
  </div>

</div>
