<div class="card container margin">
  <div class="card-body">
    <h5 class="card-title text-center">Cargar Usuarios</h5>
    <form class="container card-text" [formGroup]="loadUserForm" (ngSubmit)="onSubmit()">
      <input type="file" (change)="fileChanged($event)" formControlName="file" class="form-control item" placeholder=".txt" accept=".txt"/>
      <div *ngIf="alert" class="alert alert-danger" role="alert">
        Introduce datos correctos
      </div>
      <button class="btn btn-primary mr-1 item" [disabled]="loadUserForm.invalid">Load</button>
    </form>
  </div>
</div>
